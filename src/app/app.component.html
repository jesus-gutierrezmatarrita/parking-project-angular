<p>
  <mat-toolbar>
    <span>Parking JARS</span>
    <span class="spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu">
      <button mat-icon-button>
        <mat-icon>person</mat-icon>
        Perfil
      </button>
    </button>
    <mat-menu #menu="matMenu">
      <div>
        <div class="menu-centered">
          <button mat-flat-button color="accent">Iniciar sesión</button>
        </div>
        <div class="menu-centered">
          <label>
            ¿No tiene una cuenta?
          </label>
          <button mat-button color="primary">Regístrese ahora</button>
        </div>
      </div>
    </mat-menu>
  </mat-toolbar>
</p>

<section>
  <div class="spacer">

  </div>
</section>

<mat-grid-list cols="2" rowHeight="50px">
  <mat-grid-tile>
    <h1>Lista de parqueo</h1>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button color="accent">
      Agregar
    </button>
  </mat-grid-tile>
</mat-grid-list>

<div>
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="clickedRows.add(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 50, 100]" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
