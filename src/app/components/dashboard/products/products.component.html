<!---Formulario para insertar productos-->

<div class="container">
  <mat-toolbar>
    <span>Insertar Producto</span>
  </mat-toolbar>
  <mat-card style="margin-top: 10px;">
    <form [formGroup]="productForm" (ngSubmit)="guardar()">
      <mat-grid-list cols="4" rowHeight="70px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Nombre</mat-label>
            <input matInput autocomplete="off" formControlName="productName">
          </mat-form-field>

        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="5">
          <img src="./assets/img/refresco.png" alt="refresco" width="250" height="250">
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Descripcion</mat-label>
            <input matInput autocomplete="off" formControlName="productDescription">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Precio</mat-label>
            <input input type="number" matInput autocomplete="off" formControlName="productPrice">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Categoria</mat-label>
            <input matInput autocomplete="off" formControlName="productCategory">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <button type="submit" mat-raised-button color="primary" [disabled]="productForm.invalid">Aceptar</button>
        </mat-grid-tile>
      </mat-grid-list>

    </form>
  </mat-card>

</div>
<br>
<!---Tabla con los productos-->

<div class="container">
  <mat-toolbar>
    <span>Productos</span>
    <div class="example-spacer"></div>
  </mat-toolbar>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="productDescription">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="productPrice">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="productCategory">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.productCategory}} </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" style="text-align: right;">
          <a class="pointer" (click)="edit(element)" style="color: #1f516f">
            <mat-icon>edit</mat-icon>
          </a>
          <a class="pointer" (click)="delete(element)" style="color: #e15639">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  </div>


</div>
