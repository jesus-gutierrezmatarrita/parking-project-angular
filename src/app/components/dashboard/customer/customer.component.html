<!---Formulario para insertar clientes-->

<div class="container">
    <mat-toolbar>
      <span>Insertar Cliente</span>
    </mat-toolbar>
    <mat-card style="margin-top: 10px;">
      <form [formGroup]="customerForm" (ngSubmit)="guardar()">
        <mat-grid-list cols="4" rowHeight="70px">
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Nombre</mat-label>
              <input matInput autocomplete="off" formControlName="name">
            </mat-form-field>
  
          </mat-grid-tile>
          <mat-grid-tile [colspan]="3" [rowspan]="5">
            <img src="./assets/img/usuario.png" alt="refresco" width="250" height="250">
          </mat-grid-tile>
  
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Apellidos</mat-label>
              <input matInput autocomplete="off" formControlName="lastName">
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Contraseña</mat-label>
              <input matInput autocomplete="off" formControlName="password">
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Email</mat-label>
              <input matInput autocomplete="off" formControlName="email">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Teléfono</mat-label>
              <input input type="number" matInput autocomplete="off" formControlName="phone">
            </mat-form-field>
          </mat-grid-tile>
  
  
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <button type="submit" mat-raised-button color="primary" [disabled]="customerForm.invalid">Aceptar</button>
          </mat-grid-tile>
        </mat-grid-list>
  
      </form>
    </mat-card>
  
  </div>
  <br>
  <!---Tabla con los clientes-->
  
  <div class="container">
    <mat-toolbar>
      <span>Clientes Registrados</span>
      <div class="example-spacer"></div>
    </mat-toolbar>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
  
        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Position Column -->
        <ng-container matColumnDef="customerID">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.customerID}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Apellidos</th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
  
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element" style="text-align: right;">
            <a class="pointer" (click)="edit(element)" style="color: #1f516f">
              <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" (click)="delete(element)" style="color: #e15639">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  
    </div>
  
  
  </div>
