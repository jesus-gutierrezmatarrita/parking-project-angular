<!---Formulario para insertar roles-->

<div class="container">
    <mat-toolbar>
      <span>Insertar Role</span>
    </mat-toolbar>
    <mat-card style="margin-top: 10px;">
      <form [formGroup]="roleForm" (ngSubmit)="save()">
        <mat-grid-list cols="4" rowHeight="70px">
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Nombre</mat-label>
              <input matInput autocomplete="off" formControlName="roleName">
            </mat-form-field>
  
          </mat-grid-tile>
          <mat-grid-tile [colspan]="3" [rowspan]="5">
            <img src="./assets/img/roles.png" alt="role" width="250" height="250">
          </mat-grid-tile>
  
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <button type="submit" mat-raised-button color="primary" [disabled]="roleForm.invalid">Aceptar</button>
          </mat-grid-tile>
        </mat-grid-list>
  
      </form>
    </mat-card>
  
  </div>
  <br>
  <!---Tabla con los roles-->
  
  <div class="container">
    <mat-toolbar>
      <span>Roles disponibles</span>
      <div class="example-spacer"></div>
    </mat-toolbar>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
  
        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Position Column -->
        <ng-container matColumnDef="roleId">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="roleName">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element" style="text-align: right;">
            <a class="pointer" (click)="edit(element)" style="color: #1f516f">
              <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" (click)="delete(element)" style="color: #e15639">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  
    </div>
  
  
  </div>
